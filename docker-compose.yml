version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    restart: always
    ports:
      - 2368:2368
    environment:
      # Site URL
      url: http://localhost:2368
      
      # Database (using SQLite for simplicity)
      database__client: sqlite3
      database__connection__filename: /var/lib/ghost/content/data/ghost.db
      
      # Mail config (uses Direct mail by default)
      mail__transport: Direct
      
      # Process manager
      NODE_ENV: development
      
    volumes:
      # Mount the theme directly into Ghost's themes folder
      - ./:/var/lib/ghost/content/themes/maali
      # Persist Ghost content
      - ghost_content:/var/lib/ghost/content/data
      - ghost_images:/var/lib/ghost/content/images
      - ghost_logs:/var/lib/ghost/content/logs

volumes:
  ghost_content:
  ghost_images:
  ghost_logs: